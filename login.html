<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="form-wrap">
                <h1 class="form-heading">Login</h1>
                <form action="" class="login-form login-form-js">
                    <input type="text" class="form-input login-js" placeholder="Enter your email or your username">
                    <input type="password" class="form-input pass-js" placeholder="Password">
                    <input type="submit" value="Login" class="form-submit">
                </form>
                <p class="form-desc">Haven't got an account? <a href="./register.html">Register</a></p>
            </div>
        </div>
    </main>
    <script src="./js/main.js" type="module"></script>

</html>
