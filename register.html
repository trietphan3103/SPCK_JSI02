<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="form-wrap">
                <h1 class="form-heading">Register</h1>
                <form action="" class="login-form register-form-js">
                    <input type="text" class="username-js form-input" required placeholder="Enter your username">
                    <input type="email" class="email-js form-input" required placeholder="Enter your email">
                    <input type="password" class="pass-js form-input" required placeholder="Password">
                    <input type="password" class="repass-js form-input" required placeholder="Confirm Password">
                    <input type="submit" value="Register" class="form-submit">
                </form>
                <p class="form-desc">Already have an account? <a href="./login.html">Login</a></p>
            </div>
        </div>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
